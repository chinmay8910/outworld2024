<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            background-image: url('./bgimage.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh; /* Ensure full page background */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background-color: rgb(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333333;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="email"] {
            width: calc(100% - 16px); /* Adjust for padding and border */
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 10px;
            text-align: center;
            color: #333333;
        }
        header {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #fff;
            width: 99%;
            margin: 2px;
            height: 150px;
            border-radius: 15px
        }
        header img {
            height: 150px; /* Adjust the height of the logo */
            width: auto;
            margin-left: 15px;
        }
        header p{
            margin-top: 10px;
              margin-left: 500px;
              color: black;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Logo">
    </header>

    <div class="container">
        <h2>Forgot Password</h2>
        <form action="/forgot-password" method="POST">
            <label for="email">Enter your email address:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Reset Password</button>
        </form>
        <div class="message">
            <!-- This div will display messages like "Password reset instructions sent to your email" -->
        </div>
    </div>
</body>
</html>
